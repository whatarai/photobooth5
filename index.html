<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>好想摸鐘冠筑</title>
<style>
  body { font-family: sans-serif; text-align: center; margin: 20px; background: #f8f8f8; }
  video, canvas { border: 2px solid #ccc; margin: 10px; border-radius: 10px; }
  select, button { margin: 5px; padding: 5px 10px; }
</style>
</head>
<body>

<h1>鐘冠筑照相館</h1>

<video id="camera" autoplay playsinline width="320" height="240"></video>
<br>

<select id="filter">
  <option value="none">你原始的美貌(wink)</option>
  <option value="grayscale(100%)">死人濾鏡</option>
  <option value="sepia(80%)">oldassfilter(mymamakindahomeless</option>
  <option value="brightness(1.5)">變亮亮的濾鏡張勻瑄摸小孩（我都用這個</option>
  <option value="contrast(100%)">我不喜歡這個濾鏡但如果你喜歡我尊重（白痴剛打錯字</option>
</select>
<br>

<h2>上傳筑的貼紙</h2>
<input type="file" id="stickerUpload" accept="image/*">
<br>

<button id="snap">讓筑捕捉這個瞬間</button>
<canvas id="photo" width="320" height="240"></canvas>
<br>
<a id="download" download="photo.png">按這裡筑會把照片存下來喔</a>

<script src="app.js"></script>
</body>
</html>
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>線上拍貼機</title>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- 背景樣式 -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("background.jpg"); /* ← 換成你的檔名 */
      background-size: cover;       /* 填滿螢幕 */
      background-position: center;  /* 置中 */
      background-repeat: no-repeat; /* 不重複 */
      backdrop-filter: blur(2px);   /* 可選：淺淺模糊更漂亮 */
    }

    /* 讓拍貼機內容更清楚可見 */
    #root {
      backdrop-filter: blur(6px);
      background: rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- 你的拍貼機 JS -->
  <script src="app.js"></script>
</body>
</html>
