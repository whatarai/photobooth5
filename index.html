<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>好想摸鐘冠筑</title>
<style>
  body { font-family: sans-serif; text-align: center; margin: 20px; background: #f8f8f8; }
  video, canvas { border: 2px solid #ccc; margin: 10px; border-radius: 10px; }
  select, button { margin: 5px; padding: 5px 10px; }
</style>
</head>
<body>

<h1>好想摸鐘冠筑</h1>

<video id="camera" autoplay playsinline width="320" height="240"></video>
<br>

<select id="filter">
  <option value="none">你原始的美貌</option>
  <option value="grayscale(100%)">死人濾鏡</option>
  <option value="sepia(80%)">oldassfilter</option>
  <option value="brightness(1.5)">變亮亮的濾鏡張勻瑄摸小孩</option>
  <option value="contrast(100%)">我不喜歡這個濾鏡但如果你喜歡我尊甕</option>
</select>
<br>

<h2>上傳筑的貼紙</h2>
<input type="file" id="stickerUpload" accept="image/*">
<br>

<button id="snap">讓筑捕捉這個瞬間</button>
<canvas id="photo" width="320" height="240"></canvas>
<br>
<a id="download" download="photo.png">按這裡筑會把照片存下來喔</a>

<script src="app.js"></script>
</body>
</html>
